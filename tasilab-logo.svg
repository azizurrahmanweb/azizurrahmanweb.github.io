<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Outer circle - Material Teal 700 -->
  <circle cx="200" cy="200" r="180" fill="#00796B"/>
  
  <!-- Inner circle - warm cream like notepad paper -->
  <circle cx="200" cy="200" r="165" fill="#FFFDE7"/>
  
  <!-- Bell curve - centered in the circle -->
  <path d="M80 200 
           Q110 200 140 190 
           Q170 170 200 110 
           Q230 170 260 190 
           Q290 200 320 200
           L320 200
           L80 200
           Z" 
        fill="#00796B" 
        opacity="0.1"/>
  
  <!-- Bell curve stroke -->
  <path d="M80 200 
           Q110 200 140 190 
           Q170 170 200 110 
           Q230 170 260 190 
           Q290 200 320 200" 
        fill="none" 
        stroke="#00796B" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Baseline -->
  <line x1="80" y1="200" x2="320" y2="200" stroke="#00796B" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Mean line -->
  <line x1="200" y1="100" x2="200" y2="210" stroke="#00796B" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.3"/>
  
  <!-- Center point -->
  <circle cx="200" cy="110" r="5" fill="#00796B"/>
  
  <!-- Standard deviation markers -->
  <line x1="145" y1="195" x2="145" y2="207" stroke="#00796B" stroke-width="1.5" opacity="0.4"/>
  <line x1="255" y1="195" x2="255" y2="207" stroke="#00796B" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Labels -->
  <text x="145" y="222" font-family="Georgia, serif" font-size="11" fill="#00796B" text-anchor="middle" opacity="0.5">−σ</text>
  <text x="200" y="222" font-family="Georgia, serif" font-size="11" fill="#00796B" text-anchor="middle" opacity="0.5">μ</text>
  <text x="255" y="222" font-family="Georgia, serif" font-size="11" fill="#00796B" text-anchor="middle" opacity="0.5">+σ</text>
  
  <!-- TASiLab text - lowercase i -->
  <text x="200" y="280" 
        font-family="Georgia, serif" 
        font-size="36" 
        font-weight="600"
        fill="#00796B" 
        text-anchor="middle"
        letter-spacing="2">TASiLab</text>
  
  <!-- Tagline -->
  <text x="200" y="305" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="8" 
        font-weight="400"
        fill="#5D4037" 
        text-anchor="middle"
        letter-spacing="2">STATISTICAL INNOVATION</text>
  
  <!-- Copyright text - small, ash color, inside inner circle near bottom -->
  <text x="200" y="340" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="7" 
        fill="#9E9E9E" 
        text-anchor="middle"
        letter-spacing="0.5">© Azizur Rahman</text>
</svg>
